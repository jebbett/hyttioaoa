<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Room</title>
  <style>
    body {
    background-color: black;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Align items to the start of the container */
    align-items: center;
    height: 100vh;
    margin: 0;

  }
  .fan-container {
    display: flex;
    justify-content: center;
    gap: 0px;
    width: 100%;
    margin-top: 20px; /* Add some margin to separate from the top */
  }
  .fan {
    width: 400px;
    height: 300px;
    position: relative; /* Change to relative to be positioned within the container */
    z-index: 1;
    display: inline-block;
    vertical-align: top;
}

.fan-main {
    position: absolute;
    width: 200px;
    top: 0; /* Align to the top of the container */
    left: 50%;
    transform: translateX(-50%);
}

    .fan-blades .center{
        position: absolute;
        overflow: hidden;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        background: #ccc;
        z-index: 2;
    }
    

    .fan .head{
        transition: 1s transform;
        height: 300px;
        width: 300px;
        position: absolute;
        bottom: 40px;
        left: calc(50% - 150px);
    }

    .fan .head::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 360px;
    height: 360px;
    margin-top: -180px; /* half of the height */
    margin-left: -180px; /* half of the width */
    border: 15px solid rgb(38, 39, 24); /* wall thickness */
    border-radius: 50%;
    box-sizing: border-box;
    background: radial-gradient(circle, rgb(1255, 251, 205) 0%, rgba(0,0,0,1) 100%);
  }

    .fan .head .engine{
        position: absolute;
        top: 100px;
        width: 100px;
        height: 100px;
        background: #131b1a;
        border-radius: 50%;
        left: 49%;
        transform: translateX(-50%);
    }

    .fan-blades{
        width: 220px;
        height: 220px;
        position: absolute;
        transition: 4s;
        top: 13%;
        left: calc(50% - 115px);
        transform-origin: center center;
        z-index: 1;
        animation: start infinite 1s linear forwards;
    }

    .fan-blades .blade {
        position: absolute;
        width: 40px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
        perspective: 500px;
        transform-style: preserve-3d;
    }

    .fan-blades .blade:nth-child(2){
        transform: translateX(-50%) rotate(120deg);
    }
    .fan-blades .blade:nth-child(3){
        transform: translateX(-50%) rotate(240deg);
    }

    .fan-blades .blade span{
        width: 100%;
        height: 200%;
        border-radius: 44px;
        background: #222;
        position: absolute;
        top: -66px;
        display: block;
        transform-style: preserve-3d;
        transform: rotateX(78deg);
        overflow: hidden;
    }  
    
  .led-container {
      display: flex;
      gap: 20px;
      margin: 50px;
    }

    .led {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      position: relative;
      background: url('LED.png') no-repeat center center;
      background-size: cover;
      filter: brightness(0.8);
    }

    .led.on {
      filter: brightness(1.5);
      box-shadow: 0 0 25px #ff0000;
    }

    .led.off {
      filter: brightness(0.8);
      box-shadow: none;
    }

    .secret-message {
      color: lightgrey;
      max-width: 400px;
      font-family: monospace,'Courier New', Courier;
    }

    @keyframes start{
        from{
            transform: rotate(0deg);
        }
        to{
            transform: rotate(360deg);
        }
    }
  </style>
</head>
<body>
    
    <div class="fan-container">
        <div class="fan">
            <div class="fan-main"></div>
            <div class="head">
                <div class="engine">
                    <span class="center"></span>
                </div>
                <div class="fan-blades">
                    <span class="center"></span>
                    <div class="blade"><span></span></div>
                    <div class="blade"><span></span></div>
                    <div class="blade"><span></span></div>
                </div>
            </div>
        </div>
        <div class="fan">
            <div class="fan-main"></div>
            <div class="head">
                <div class="engine">
                    <span class="center"></span>
                </div>
                <div class="fan-blades">
                    <span class="center"></span>
                    <div class="blade"><span></span></div>
                    <div class="blade"><span></span></div>
                    <div class="blade"><span></span></div>
                </div>
            </div>
        </div>
    </div>
    
  <div class="led-container">
    <div class="led" id="led1"></div>
    <div class="led" id="led2"></div>
    <div class="led off" id="led3"></div>
    <div class="led off" id="led4"></div>
  </div>

  <div class="secret-message">
    As you have found the secret server room the elders of the internet have entrusted you to monitor the blinken lights.
    <br><br>If the lights are flashing in a pattern, all is well. If the lights stop flashing, you must alert the emergency services immediately on 0118 999 881 999 119 725 3.
  </div>

  <script>
    const flashPattern = async () => {
      const led1 = document.getElementById('led1');
      const led2 = document.getElementById('led2');
      const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

      while (true) {
        await delay(3500);
        for (let i = 0; i < 3; i++) {
          led1.classList.add('on');
          led2.classList.add('on');
          await delay(400);
          led1.classList.remove('on');
          led2.classList.remove('on');
          await delay(600);
        }
        await delay(3500);
        // Double flash
        for (let i = 0; i < 2; i++) {
          led1.classList.add('on');
          led2.classList.add('on');
          await delay(200);
          led1.classList.remove('on');
          led2.classList.remove('on');
          await delay(100);
        }
      }
    };

    flashPattern();
  </script>
</body>
</html>
